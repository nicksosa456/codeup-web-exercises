<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /*colors:*/

        body {
            background: #544A4B;
        }
        #head {
            color: #F6F7F8;
        }
        img {
            margin-top: 1em;
        }
    </style>
</head>
<body>

<div class="row">
    <h1 class="col s6" id="head">Tool Store</h1>
    <img class="z-depth-4" src="img/tools.jpg" alt="">
</div>

<table class="striped responsive-table amber darken-1" id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button class="waves-effect waves-light btn-large" type="submit" name="action" id="refresh">Refresh<i class="material-icons right">refresh</i></button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
(function() {
    "use strict";

    // TODO: Create an ajax GET request for /data/inventory.json
        var inventory = function() {
            $.get('data/inventory.json').done(function (data) {
                $('#insertProducts').html("");
                data.forEach(function (data) {
                    var cat = data.categories.join(", ");
                    $('#insertProducts').append("<tr><td>" + data.title + "</td>" + "<td>" + data.quantity + "</td>" + "<td>$" + data.price + "</td>" + "<td>" + cat + "</td></tr>");
                })
            })
        };
        inventory();

    $('#refresh').click(inventory);

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
