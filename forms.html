<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
</head>
<body>
    <header><h2>Veridian Dynamics</h2></header>
    <h4>Register with us today!</h4>

    <form method="POST" action="https://www.elformo.com/forms/68ffbe37-0313-4d5c-be65-16338a9ff320">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your Email">
        <br><br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your Password">
        <br><br>

        <label for="bio">
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        </label>
        <br><br>

        <p>How did you hear about us?</p>

        <label for="billboard">
            <input id="billboard" type="checkbox" name="about-us" value="billboard">Billboard<br>
        </label>

        <label for="radio">
            <input id="radio" type="checkbox" name="about-us" value="radio advertisement">Radio Advertisement<br>
        </label>

        <label for="internet">
            <input id="internet" type="checkbox" name="about-us" value="internet advertisement">Internet Advertisement<br>
        </label>

        <label for="other">
            <input id="other" type="checkbox" name="about-us" value="other">Other<br><br>
        </label>

        <label for="browser">What browser are you using?
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="safari">Safari</option>
            </select>
        </label><br><br>

        <input type="submit">
    </form>

</body>
</html>
