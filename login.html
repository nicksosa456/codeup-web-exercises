<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autofocus="autofocus" required><br><br>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required><br><br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required><br><br>

        <input id="logged" name="logged" value="true" type="checkbox" checked>
        <label for="logged">Keep me logged in for 2 weeks</label><br><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
