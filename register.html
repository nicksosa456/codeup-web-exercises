<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autofocus="autofocus" required><br><br>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required><br><br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required><br><br>

        <label for="comfirm_password">Comfirm Password</label>
        <input id="comfirm_password" name="password" type="password"><br><br>

        <input id="newsletter_signup" name="newsletter_signup" value="true" type="checkbox" checked>
        <label for="newsletter_signup">Sign Up For The Email Newsletter</label><br><br>

        <button type="submit">Create New Account!</button>
    </form>
</body>
</html>
